{% extends 'main/index.html' %}

{% block content %}

<div id="title">
    <h1>To Do List</h1>
</div>

<div id="create-btn">
    <a href="{% url 'create-data' %}">
        <button>Add New Task</button>
    </a>
</div>

<ul>
    {% for item in data %}
    <li>
        {{ item }}
        <a href="{% url 'update-data' item.id %}">
            <button>Update</button>
        </a>
        <form action="{% url 'delete-data' item.id %}" method="POST">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>

{% endblock content %}

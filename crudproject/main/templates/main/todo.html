{% extends 'main/index.html' %}

{% block content %}

<div id="title">
    <h1>To Do List</h1>
</div>

<div id="create-btn">
    <a href="{% url 'create-data' %}">
        <button>Add New Task</button>
    </a>
</div>

<ul>
    {% for item in data %}
    <li>
        {{ item }}
        <a href="{% url 'update-data' item.id %}">
            <button>Update</button>
        </a>
        <a href="#">
            <button>Delete</button>
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
